<div ng-controller="QueryController" class="search">
    <div class="col-md-6">
        <div class="row searchfield">
            <md-input-container md-no-float>
                <span class="glyphicon glyphicon-search icon-flip-horizontal" aria-hidden="true"></span>
                <span><input ng-model="queryTerm" type="text" placeholder="What are you looking for ?" ng-change="search()" /></span>
            </md-input-container>
        </div>
        <div class="row" flex="" class="gridListdemoDynamicTiles">
            <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="2" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
                <md-grid-tile ng-repeat="tile in tiles" md-rowspan="1" md-colspan="1" md-colspan-sm="1" ng-class="gray">
                    <img class="fit" src="http://www.thumboweb.com/320.php?url=http://www.sciencespo.fr"></img>
                    <md-grid-tile-footer>
                        <h3>{{tile._source.name}}</h3></md-grid-tile-footer>
                </md-grid-tile>
            </md-grid-list>
        </div>
    </div>
    <div class="col-md-6">
        <div id="carto"></div>
    </div>
</div>
