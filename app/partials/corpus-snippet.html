<div ng-controller="CorpusSnippetCtrl">
    <div class="col-md-3">
        <h2><a title="{{corpus.title}}" href="#">{{corpus.title}}</a></h2>
    </div>
    <div class="col-md-6 corpus-resume">
        <div><i>Last update the {{corpus.last_modification_date}}</i></div>
        <div><i>Authors : {{corpus.authors}}</i></div>
        <div><i>{{corpus.dimension}} web sites</i></div>
    </div>
    <div class="col-md-3 corpus-about">
    	<a href="#/description">About this corpus</a>
    </div>
</div>
